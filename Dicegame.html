<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Roller Game</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300,600" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper clearfix">
	  <div class="player-0-panel active"> 	
		<div class="player-name" id="name-0">Player 1</div>
		<div class="player-score" id="score-0">43</div>
		<div class="player-current-box">
			<div class="player-current-label">current</div>
			<div class="player-current-score" id="current-0">11</div>
		</div>				
	  </div>
	  <div class="player-1-panel"> 	
		<div class="player-name" id="name-1">Player 2</div>
		<div class="player-score" id="score-1">72</div>
		<div class="player-current-box">
			<div class="player-current-label">current</div>
			<div class="player-current-score" id="current-1">3</div>
		</div>				
	  </div>
	  <button class="btn-new"><i class="fa fa-child"></i>New Game</button>
	  <button class="btn-roll"><i class="fa fa-refresh"></i>Roll Dice</button>
	  <button class="btn-hold"><i class="fa fa-cloud-download"></i>Hold</button>
	   <input type="text" class="winningscore" placeholder="WinningScore">
	  <img src="dice-1.png" alt="dice1" class="dice" id="dice-1">
	  <img src="dice-2.png" alt="dice2" class="dice" id="dice-2">
	</div>  
	<script src='game.js'></script>
</body>
</html>
